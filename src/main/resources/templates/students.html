<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Collapsed content</h4>
      <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>


<div class="container">
<div class="row">
<h1>List Students</h1>
</div>
<br>
<div class="row">
<div class="col-lg-3">
<a th:href="@{/students/new}" class="btn btn-primary btn-sm-mb-3">Add Student</a>
</div>
</div>

<br>


<table class="table table-bordered table-striped">
<thead class="table-dark">
<tr>
<th>Student first name</th>
<th>Student last name</th>
<th>Student email</th>
<th>Actions</th>
</tr>
</thead>

<tbody>
<tr th:each="student:${students}">
<td th:text="${student.fName}"></td>
<td th:text="${student.lName}"></td>
<td th:text="${student.email}"></td>
<td><a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
<a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
</tr>

</tbody>

</table>

</div>


</body>
</html>
