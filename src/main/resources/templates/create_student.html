<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						
						
						
						<div class="form-group">
							<lable>Student First Name</lable>
							<input type="text" name="fName" th:field="*{fName}"
								class="form-control" placeholder="Enter Student First Name"></input>


						</div>
						
						<div class="form-group">
							<lable>Student Last Name</lable>
							<input type="text" name="lName" th:field="*{lName}"
								class="form-control" placeholder="Enter Student Last Name"></input>


						</div>
						
						<div class="form-group">
							<lable>Student Email</lable>
							<input type="text" name="email" th:field="*{email}"
								class="form-control" placeholder="Enter Student Email"></input>


						</div>
						
						<div class="footer-body">
						<button type="submit" class="btn btn-danger">
						submit</button>
						</div>


					</form>


				</div>

			</div>

		</div>

	</div>


</body>
</html>
